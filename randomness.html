    <h1>HTML Buttons</h1>

    <p id="demo" onclick="myFunction()">Click me to change my text color.</p>

    


    <button onclick="changeFontWeight('bold')">Simple</button>

    <button onclick="changeFontFamily('')">Crazy Style</button>

         function changeFontWeight(fontWeight){
            document.getElementById("demo").style.fontWeight = fontWeight;
        }

        function changeBackgroundColor(backgroundColor){
            document.getElementById("demo").style.backgroundColor = backgroundColor;
            
        }

        function changeFontFamily(fontFamily){
            document/getElementById("demo").style.fontFamily = fontFamily; 
        }
        
    </script>
